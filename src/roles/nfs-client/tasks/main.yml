---
- name: "Install nfs-utils"
  package:
    name: nfs-utils
    state: present
  when: inventory_hostname != 'nfs'

- name: "Mount NFS directory"
  mount:
    src: "{{ hostvars['nfs']['ansible_host'] }}:/home/nfs/data"
    path: "/mnt/nfs"
    fstype: nfs
    state: mounted
  when: inventory_hostname != 'nfs'