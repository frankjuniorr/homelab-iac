---

##############################################
# Instalando o k3s
##############################################
- name: "Installing k3s servers"
  hosts: k8s_masters
  become: true
  gather_facts: no

  vars_files:
    - group_vars/dns_and_k3s_config.yaml

  roles:
    - kubernetes-install-masters

- name: "Installing k3s nodes"
  hosts: k8s_nodes
  become: true
  gather_facts: no

  vars_files:
    - group_vars/dns_and_k3s_config.yaml

  roles:
    - kubernetes-install-nodes